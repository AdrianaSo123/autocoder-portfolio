<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI UX Professional Chat</title>
  <!-- Portfolio Branding: Inter & IBM Plex Mono from Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,500,600,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0ea5e9;
      --primary-dark: #0369a1;
      --secondary: #22c55e;
      --secondary-dark: #15803d;
      --accent: #a855f7;
      --neutral: #1f2937;
      --background: #f9fafb;
      --foreground: #1f2937;
      --radius: 0.5rem;
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--background);
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      overflow-y: hidden;
      color: var(--foreground);
    }
    #chat {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      margin: 0;
      background: #fff;
      border-radius: 0;
      box-shadow: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 0;
      min-width: 0;
      overflow-x: hidden;
      max-width: 100vw;
      box-sizing: border-box;
    }
    header {
      text-align: center;
      padding: 32px 0 12px 0;
      background: var(--primary);
      color: #fff;
      box-shadow: 0 1px 8px #0001;
      flex-shrink: 0;
      border-bottom-left-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
    }
}
header h2 {
  font-family: 'IBM Plex Mono', monospace;
  font-size: 2.2rem;
  font-weight: 700;
  letter-spacing: -0.03em;
  margin: 0 0 4px 0;
  color: #fff;
}
.subtitle {
  font-size: 1.08rem;
  color: #dbeafe;
  margin: 0 0 10px 0;
  font-family: 'Inter', Arial, sans-serif;
}
#messages {
  list-style: none;
  padding: 32px 18px 0 18px;
  margin: 0;
  flex: 1 1 0%;
  min-height: 0;
  overflow-y: auto;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  gap: 12px;
  background: #fff;
  width: 100%;
  max-width: 100vw;
  box-sizing: border-box;
}
#messages li {
  display: flex;
  margin: 0;
}
.bubble {
  padding: 16px 22px;
  border-radius: var(--radius);
  max-width: 75vw;
  word-break: break-word;
  overflow-wrap: anywhere;
  line-height: 1.6;
  font-size: 1.08rem;
  box-shadow: 0 2px 8px #0001;
  margin-bottom: 2px;
  box-sizing: border-box;
  font-family: 'Inter', Arial, sans-serif;
}
.user {
  justify-content: flex-end;
}
.user .bubble {
  background: var(--primary);
  color: #fff;
  border-bottom-right-radius: 6px;
  border-top-right-radius: var(--radius);
  border-top-left-radius: var(--radius);
  border-bottom-left-radius: var(--radius);
  align-self: flex-end;
}
.ai {
  justify-content: flex-start;
}
.ai .bubble {
  background: var(--secondary);
  color: #fff;
  border-bottom-left-radius: 6px;
  border-top-right-radius: var(--radius);
  border-top-left-radius: var(--radius);
  border-bottom-right-radius: var(--radius);
  align-self: flex-start;
}
.bubble.typing {
  display: flex;
  align-items: center;
  gap: 4px;
  min-width: 44px;
  min-height: 24px;
  background: linear-gradient(90deg, #eaf6f1 0%, #f0f7e5 100%);
}
.bubble.typing .dot {
  display: inline-block;
  width: 8px;
  height: 8px;
  margin: 0 2px;
  border-radius: 50%;
  background: #b2d9c8;
  opacity: 0.7;
  animation: typing-bounce 1.2s infinite both;
}
.bubble.typing .dot:nth-child(2) {
  animation-delay: 0.2s;
}
.bubble.typing .dot:nth-child(3) {
  animation-delay: 0.4s;
}
@keyframes typing-bounce {
  0%, 80%, 100% { transform: scale(0.9); opacity: 0.7; }
  40% { transform: scale(1.2); opacity: 1; }
}

#form {
  display: flex;
  gap: 10px;
  padding: 18px 18px 24px 18px;
  background: var(--background);
  box-shadow: 0 -1px 8px #0001;
  margin: 0;
  flex-shrink: 0;
  border-top: 1.5px solid var(--primary);
}
#input {
  flex: 1;
  padding: 14px;
  border-radius: var(--radius);
  border: 1.5px solid var(--primary);
  font-size: 1rem;
  background: #fff;
  outline: none;
  transition: border 0.2s;
  font-family: 'Inter', Arial, sans-serif;
  color: var(--foreground);
}
#input:focus {
  border: 1.5px solid var(--secondary);
  box-shadow: 0 0 0 2px var(--secondary-dark, #15803d22);
}
#send {
  padding: 13px 26px;
  border: none;
  background: var(--accent);
  color: #fff;
  font-weight: 600;
  border-radius: var(--radius);
  font-size: 1rem;
  box-shadow: 0 2px 6px #0001;
  cursor: pointer;
  transition: background 0.2s, box-shadow 0.2s;
  font-family: 'IBM Plex Mono', monospace;
  letter-spacing: -0.02em;
  display: flex;
  align-items: center;
  justify-content: center;
}
#send:disabled {
  background: var(--neutral);
  cursor: not-allowed;
  opacity: 0.6;
}
footer {
  text-align: center;
  margin-top: 18px;
  color: #7a8ca6;
  font-size: 0.98rem;
}

  </style>
</head>
<body>
  <div id="chat">
  <header>
    <h2>AI UX Professional Chat</h2>
    <div class="subtitle">by Adriana So â€” Portfolio Edition</div>
  </header>
  <ul id="messages"></ul>
  <form id="form" autocomplete="off" spellcheck="false">
    <input id="input" autocomplete="off" placeholder="Ask your UX question..." aria-label="Type your UX question here" />
    <button id="send" aria-label="Send Message" title="Send Message" type="submit" style="display: flex; align-items: center; justify-content: center;">
      <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: block;"><path d="M2 11L20 2L11 20L10 13L2 11Z" fill="#fff" stroke="#227a4d" stroke-width="1.5" stroke-linejoin="round"/></svg>
    </button>
</form>
</div>
<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    let typingIndicator = null;

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (!input.value) return;
      const msg = input.value;
      addMessage(msg, 'user');
      showTypingIndicator();
      socket.emit('user message', msg);
      input.value = '';
    });

    socket.on('ai message', function(msg) {
      removeTypingIndicator();
      addMessage(msg, 'ai');
    });

    function addMessage(msg, who) {
      const li = document.createElement('li');
      li.className = who;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = msg;
      li.appendChild(bubble);
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    }

    function showTypingIndicator() {
      removeTypingIndicator();
      typingIndicator = document.createElement('li');
      typingIndicator.className = 'ai';
      const bubble = document.createElement('div');
      bubble.className = 'bubble typing';
      bubble.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
      typingIndicator.appendChild(bubble);
      messages.appendChild(typingIndicator);
      messages.scrollTop = messages.scrollHeight;
    }

    function removeTypingIndicator() {
      if (typingIndicator && typingIndicator.parentNode) {
        typingIndicator.parentNode.removeChild(typingIndicator);
        typingIndicator = null;
      }
    }
  </script>
</body>
</html>
